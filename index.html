<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #2b5876 0%, #4e4376 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 600px; /* Ensures the content is not too wide on larger screens */
        }

        .text {
            font-size: calc(10vw + 10vh);
            margin: 0;
            line-height: 0.9;
        }

        @media (max-width: 600px) {
            .text {
                font-size: calc(15vw + 15vh); /* Adjusts for smaller screens for better readability */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text">Coming</div>
    <div class="text">soon</div>
</div>

</body>
</html>
